<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Vue.js Development Version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .hover-overlay:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        /* Modal Fixes */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .modal.show {
            display: block !important;
        }
        
        .modal-dialog {
            margin: 1.75rem auto;
            max-width: 500px;
        }
        
        .modal-content {
            position: relative;
            background: white;
            border-radius: 0.3rem;
        }

        /* Fix scrolling */
        body.modal-open {
            overflow: hidden;
            padding-right: 0 !important;
        }

        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: none;
        }
        
        .login-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .display-4 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .bg-opacity-10 {
            transition: all 0.3s ease;
        }
        
        .bg-opacity-10:hover {
            transform: translateY(-5px);
            background-color: rgba(255,255,255,0.2) !important;
        }

        /* Enhanced Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .input-group:focus-within {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .input-group-text, 
        .form-control {
            background: transparent !important;
            border: none;
            color: #333;
            font-size: 1rem;
            padding: 0.75rem 1.2rem;
        }

        .input-group-text {
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-group > .input-group-text:last-child {
            border-right: none;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .form-control:focus {
            background-color: #f8f9fa !important;
            box-shadow: none;
        }
        
        .btn {
            transition: all 0.3s ease;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #5a71d5 0%, #6a44a0 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Form Control Styles */
        .form-control {
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: white !important;
        }
        
        .form-control:focus {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }

        textarea.form-control {
            min-height: 100px;
        }

        /* Modal Form Styles */
        .modal .input-group {
            margin-bottom: 0;
        }

        .modal .form-control {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
        }

        .modal .input-group .form-control {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .modal .input-group-text {
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa !important;
        }

        .modal .input-group .input-group-text:first-child {
            border-right: none;
        }

        .modal .input-group .input-group-text:last-child {
            border-left: none;
        }

        /* Fixed layout styles */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        .vh-100 {
            min-height: 100vh;
        }
        
        .main-content {
            min-height: calc(100vh - 56px);
            overflow-y: auto;
        }
        
        @media (max-width: 992px) {
            .position-fixed {
                position: static !important;
            }
            
            .flex-grow-1 {
                margin-left: 0 !important;
                width: 100% !important;
            }
            
            .d-flex.vh-100 {
                flex-direction: column;
            }
        }

        /* Result display styles */
        .bg-success-light {
            background-color: rgba(25, 135, 84, 0.1) !important;
        }
        
        .bg-danger-light {
            background-color: rgba(220, 53, 69, 0.1) !important;
        }
        
        .accordion-button {
            padding: 0.75rem 1rem;
            border-left: 4px solid transparent;
        }
        
        .accordion-button.border-success {
            border-left-color: #198754;
        }
        
        .accordion-button.border-danger {
            border-left-color: #dc3545;
        }
        
        .accordion-button:not(.collapsed) {
            background-color: rgba(0, 0, 0, 0.03);
            box-shadow: none;
        }
        
        /* Make result modal non-dismissible on mobile */
        @media (max-width: 768px) {
            .modal-dialog {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div id="app">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
